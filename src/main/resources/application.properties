spring.profiles.active=dev

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.security.oauth2.client.registration.ynab.provider=ynab-provider
spring.security.oauth2.client.registration.ynab.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.ynab.redirect-uri=http://localhost:8080/login/oauth2/code/ynab
spring.security.oauth2.client.registration.ynab.client-id=cc3f5805948b05cb6d16927be7277455e6361efb6dbda6b7dcc72c08d6b7e1d9
#spring.security.oauth2.client.registration.ynab.client-secret=9d877adcd32d267a23951e22d7241823dbcf4642c479955ebd47d8fd1b8f1856
spring.security.oauth2.client.registration.ynab.client-secret=${ynab.auth.client.secret}

spring.security.oauth2.client.provider.ynab-provider.authorization-uri=https://app.youneedabudget.com/oauth/authorize
spring.security.oauth2.client.provider.ynab-provider.token-uri=https://app.youneedabudget.com/oauth/token
spring.security.oauth2.client.provider.ynab-provider.user-info-uri=https://api.youneedabudget.com/v1/user
spring.security.oauth2.client.provider.ynab-provider.user-info-authentication-method=header
spring.security.oauth2.client.provider.ynab-provider.user-name-attribute=data
